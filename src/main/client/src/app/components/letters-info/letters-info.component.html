<mat-card class="mat-mdc-elevation-specific mat-elevation-z3">
    <mat-card-header>
        <mat-card-title>{{ header() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="app-info-content">
            <div [innerHtml]="content()" class="app-info-row"></div>
    </mat-card-content>
    <mat-card-actions align="end" class="app-mat-card-actions">
        <button mat-raised-button (click)="close()">{{ 'Close' }}</button>
    </mat-card-actions>
</mat-card>
