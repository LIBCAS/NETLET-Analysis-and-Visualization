<div class="app-home-layout app-fxLayout app-row app-fill">
    @for(card of state.views; track $index){
    <mat-card appearance="outlined" class="mat-mdc-elevation-specific mat-elevation-z0">
        <mat-card-header>
            <mat-card-title> {{ card.route | translate}} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ card.text }}
            </p>
        </mat-card-content>
        <mat-card-actions align="end" class="app-mat-card-actions">
            <a [routerLink]="[card.route]" queryParamsHandling="preserve" [disabled]="card.route === ''"
                mat-raised-button>{{ 'View' | translate }}</a>
        </mat-card-actions>
    </mat-card>
    }
</div>
